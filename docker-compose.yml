version: '3.8'

services:
  agent-zero:
    image: agent0ai/agent-zero:latest
    container_name: agent-zero
    ports:
      - "${A0_PORT:-50080}:80"
    volumes:
      - "${A0_VOLUME:-./agent-zero-data}:/a0"
    environment:
      - TZ=UTC
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Service optionnel pour monitoring
  watchtower:
    image: containrrr/watchtower
    container_name: agent-zero-watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_POLL_INTERVAL=3600  # VÃ©rifier toutes les heures
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_INCLUDE_STOPPED=true
      - WATCHTOWER_MONITOR_ONLY=true   # Mode monitoring seulement
    profiles:
      - monitoring
    restart: unless-stopped

networks:
  default:
    name: agent-zero-network